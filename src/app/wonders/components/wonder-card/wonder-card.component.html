<mat-card>
  <mat-card-header>
    <mat-card-title>{{ wonder.name }}</mat-card-title>
    <mat-card-subtitle  class="red-text">{{ wonder.location }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="wonder | image" />
  <mat-card-content class="blue-text">
    <h3>{{ wonder.country }}</h3>
  </mat-card-content>
  <p>
    <strong>Wikipedia Link</strong> {{ wonder.wikipedia_link | slice:0:highlightStart }}
    <br />
    <strong>Build Year: </strong> {{ wonder.build_in_year }}
  </p>
  <mat-card-actions>
    <button mat-button color="accent" [routerLink]="['', wonder.id]">
      Read more...
    </button>
    <button mat-button color="accent" [routerLink]="['/edit', wonder.id]">
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
